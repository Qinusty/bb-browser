<tr>
	<th style="width: 25%">Arguments:</th>
	<td class="text-monospace" style="width: 75%; overflow-x: scroll">
		<div style="padding-left: 2em; text-indent: -2em">
			{{$firstArgument := true}}
			{{range .}}
				{{if $firstArgument}}
					<b style="white-space: nowrap">{{shellquote .}}</b>
				{{else}}
					<span style="white-space: nowrap">{{shellquote .}}</span>
				{{end}}
				{{$firstArgument = false}}
			{{end}}
		</div>
	</td>
</tr>
